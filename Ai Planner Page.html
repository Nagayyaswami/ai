<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Health & Fitness Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">AI Planner</h1>
    <nav>
      <a href="http://localhost/Ai%20Health%20&%20Fitness/index.php" class="px-4 text-gray-600 hover:text-blue-600">Home</a>
      <a href="http://127.0.0.1:5500/Ai%20Planner%20Page.html" class="px-4 text-gray-600 hover:text-blue-600">Dashboard</a>
      <a href="http://localhost/Ai%20Health%20&%20Fitness/index.php" class="px-4 text-gray-600 hover:text-blue-600">Logout</a>
    </nav>
  </header>

  <!-- Main Section -->
  <main class="max-w-4xl mx-auto p-6">
    <h2 class="text-xl font-bold mb-4 text-gray-700">Personalize Your Plan</h2>

    <!-- User Input Form -->
    <form id="plannerForm" class="bg-white rounded-lg shadow p-6 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Age</label>
        <input type="number" name="age" class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your age" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Gender</label>
        <select name="gender" class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Height (cm)</label>
          <input type="number" name="height" class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="170" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Weight (kg)</label>
          <input type="number" name="weight" class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="65" required />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Goal</label>
        <select name="goal" class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
          <option value="lose">Lose Weight</option>
          <option value="gain">Gain Muscle</option>
          <option value="fitness">Stay Fit</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Diet Preference</label>
        <select name="diet" class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
          <option value="veg">Vegetarian</option>
          <option value="nonveg">Non-Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="keto">Keto</option>
        </select>
      </div>

      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700">Generate Plan</button>
    </form>

    <!-- AI Plan Output -->
    <section id="planOutput" class="mt-6 hidden bg-green-50 p-6 rounded-lg shadow">
      <h3 class="text-lg font-bold text-green-700 mb-2">Your AI-Generated Plan</h3>
      <p id="planText" class="text-gray-700">Loading...</p>
    </section>
  </main>

  <!-- Script -->
  <script>
    const form = document.getElementById('plannerForm');
    const output = document.getElementById('planOutput');
    const planText = document.getElementById('planText');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      output.classList.remove('hidden');
      planText.innerText = "🥗 Breakfast: Oats & Fruits\n🍛 Lunch: Grilled Chicken + Salad\n🍎 Snack: Protein Shake\n🍲 Dinner: Brown Rice + Vegetables\n🏋️ Workout: 30 min Cardio + 15 Pushups";
    });
  </script>
</body>
</html>
